<style>
	#section-container{
		overflow-y: scroll; 
		-webkit-overflow-scrolling: touch; 
	}
</style>

<section id='section-container' class="h-full py-8" style="width: 200px;  padding-left: 15%">
	<div id='section-wrapper' class="space-y-4"> 
		{% for section in section_entries %}
			<div style="width: 100%; height: 150px;">
				<div  class="flex flex-col draggable-paper section-tile" style="line-height: 1; width: 150px; height: 150px;">
					<div id='paper-head' class="flex items-center justify-center" 
					style="
					background-color: #2196F3;
					color: #fff;
					"
					onmousedown="section_onmousedown(this)"
					> 
						<div id='origin'  style="width: fit-content;">
							<h1 class="text-center">{{section.section_name}}  </h1>
						</div>
					</div>
					<div class="bg-white tile-container ">
					</div>
					<div class="flex items-center justify-center flex-1 bg-white ">
					</div>
				</div>
			</div>
		{% endfor %}
		
	
	</div>
</section>
