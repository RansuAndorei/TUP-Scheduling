

<section id='section-container' class="flex flex-col items-center flex-1 py-8 space-y-4" style="width: 240px">
	{% for section in section_entries %}

		<div  class="flex flex-col bg-white draggable draggable-paper section-tile" style="line-height: 1; width: 200px; height: 180px;">
			<div id='paper-head' class="flex items-center justify-center" style="
			background-color: #2196F3;
			color: #fff;
			"> 
				<div id='origin'  style="width: fit-content;">
					<h1 class="text-center"> {{section.section_name}} </h1>
				</div>
			</div>
			<div class="bg-gray-700 tile-container">
			</div>
			<div class="flex items-center justify-center flex-1 ">
			</div>
		</div>

	{% endfor %}
	
</section>
